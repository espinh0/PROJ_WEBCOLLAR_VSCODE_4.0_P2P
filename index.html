<script>
(function() {
  const slots = Array.from(document.querySelectorAll('[data-module-src]'));
  // Carrega módulos externos inline
  function runScripts(container) {
    const scripts = Array.from(container.querySelectorAll('script'));
    scripts.forEach((oldScript) => {
      const newScript = document.createElement('script');
      Array.from(oldScript.attributes).forEach((attr) => newScript.setAttribute(attr.name, attr.value));
      // For inline scripts, use textContent
      if (oldScript.textContent) {
        newScript.textContent = oldScript.textContent;
      }
      // For scripts with src, set the src
      if (oldScript.src) {
        newScript.src = oldScript.src;
      }

      // Replace the old script with the new one to ensure re-execution
      oldScript.parentNode.replaceChild(newScript, oldScript);
    });
  }

  function loadSlot(slot) {
    const url = slot.getAttribute('data-module-src');
    return fetch(url)
      .then((res) => {
        if (!res.ok) throw new Error(`Falha ao carregar ${url}: ${res.status}`);
        return res.text();
      })
      .then((html) => {
        slot.innerHTML = html;
        runScripts(slot);
      })
      .catch((err) => {
        console.error(err);
        slot.innerHTML = `<div class="alert alert-danger">Nao foi possivel carregar ${url}</div>`;
      });
  }

  const libSlot = slots.find((slot) => slot.getAttribute('data-module-src') === 'libraries.html');
  const otherSlots = slots.filter((slot) => slot !== libSlot);

  Promise.resolve()
    .then(() => libSlot ? loadSlot(libSlot) : null)
    .then(() => Promise.all(otherSlots.map(loadSlot)));
})();
</script>
